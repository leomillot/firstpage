<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historia de FIFA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 180px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Galer√≠a de Juegos FIFA</h1>
  <div class="gallery">
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/ea/FIFA_97_Cover.jpg" alt="FIFA 97">
      <p>1. FIFA 97</p>
    </div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/29/FIFA_13_cover.jpg" alt="FIFA 13">
      <p>2. FIFA 13</p>
    </div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/en/d/d0/FIFA_14_cover.jpg" alt="FIFA 14">
      <p>3. FIFA 14</p>
    </div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/1d/FIFA_23_Cover.jpg" alt="FIFA 23">
      <p>4. FIFA 23</p>
    </div>
  </div>
</body>
</html>
